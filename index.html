<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="panel">
        <div class="currencySelection">
            <div class="dropdown"></div>
            <span class="firstCurrency">BTC</span>
            <span class="to">to</span>
            <span class="secondCurrency">USD</span>
            <div class="dropdown"></div>
        </div>
        <div class="currencyValues">
            <p>1 <span class="currencyOne">BTC</span> = <span class="value">$ 46842.95205333 USD</span></p>
        </div>
        <div class="change-lastHour">
            <span class="changeLabelHour">Last hour:</span><span class="lastHourChangeValue">Updating...</span>
        </div>
        <div class="change-lastMin">
            <span class="changeLabelMin">Last min:</span><span class="lastMinChangeValue">Updating...</span>
        </div>
        <section class="graph">
            <p>Graph to be added soon</p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
